<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kasandra Vargas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Kasandra Vargas</h1>
  <p>Works of Art</p> 
  <img src="art.JPG">
  <a href="index1.html" class="btn btn-info" role="button">back</a>
</div>
  

<div id="demo" class="carousel slide" data-ride="carousel" class="float-center">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li><li data-target="#demo" data-slide-to="5"></li>

  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img1.jpg" alt="Leaves" width="600" height="500">
    </div>
    <div class="carousel-item">
      <img src="img2.jpg" alt="Facial Expressions" width="500" height="600">
    </div>
    <div class="carousel-item">
      <img src="img3.jpg" alt="Sangre" width="500" height="600">
    </div>
    <div class="carousel-item">
      <img src="img4.jpg" alt="Trabajador" width="500" height="600">
    </div>
    <div class="carousel-item">
      <img src="img5.jpg" alt="Portrait" width="600" height="500">
    </div>
    <div class="carousel-item">
      <img src="img6.jpg" alt="Flower" width="600" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
